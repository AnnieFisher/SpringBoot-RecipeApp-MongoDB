<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingredient List</title>

    <!--bootstrap css cdn-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"
          th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">

    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>

    <!--boostrap js cdn-->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"
            th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
</head>
<body>
<!--/*@thymesVar id="recipe" type="guru.springframework.domain.Recipe"*/-->
<div class="container" style="margin-top: 20px">

    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
        <h1 class="mx-auto" th:text="${recipe.description}">Recipe Title</h1>
        <a class="btn btn-outline-secondary btn-sm mr-2" href="" th:href="@{'/recipe/' + ${recipe.id} +'/show/'}">Recipe Details</a>
        <a class="btn btn-outline-secondary btn-sm" href="" th:href="@{'/'}">All Recipes</a>
    </nav>

    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card bg-light">
                <div class="card-header">
                        <h1 class="card-title text-center bg-dark text-white">Ingredients</h1>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12">
                            <a class="btn btn-outline-secondary btn-sm mb-4 float-right" href="#" th:href="@{'/recipe/'+${recipe.id} +'/ingredient/new'}"
                               role="button" style="width: 25%;">Add Ingredient</a>
                        </div>
                    </div>
                    <div class="row" th:each="ingredient : ${recipe.ingredients}">
                        <div class="col-sm-9 list-group-flush">
                            <a href="" th:href="@{'/recipe/' + ${recipe.id} +'/ingredient/'+ ${ingredient.id} + '/show'}" class="list-group-item list-group-item-action"
                               th:text="${#numbers.formatDecimal(ingredient.amount,0,2)}
                                    +' ' +${ingredient.uom.description}+' '  +${ingredient.description}"></a>
                        </div>
                        <div class="col-sm-3">
                            <div style="margin: 5px 0 5px 0">
                                <a href="" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/update'}" class="btn btn-outline-secondary btn-sm">Update</a>
                                <a href="" th:href="@{'/recipe/' + ${recipe.id} + '/ingredient/' + ${ingredient.id} + '/delete'}" class="btn btn-light btn-sm">Delete</a>
                             </div>
                        </div>
                    </div>
                 </div>
            </div>
         </div>
    </div>
</div>

</body>
</html>
